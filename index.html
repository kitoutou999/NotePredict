<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotePredict</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">NotePredict</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h3>Informations Générales</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="previousAverage" class="form-label">Moyenne du semestre précédent</label>
                            <input type="number" class="form-control" id="previousAverage" min="0" max="20" step="0.1" value="10">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h3>Ajouter une UE</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Nom de l'UE</label>
                            <input type="text" class="form-control" id="ueName">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Coefficient</label>
                            <input type="number" class="form-control" id="ueCoefficient" min="1" value="6">
                        </div>
                        <div class="mb-3">
                            <button type="button" class="btn btn-primary" id="addUESubject">Ajouter une matière à l'UE</button>
                            <div id="ueSubjects" class="mt-3">
                                <!-- Les matières de l'UE seront ajoutées ici -->
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" id="addElement">Ajouter</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h3>Éléments</h3>
            </div>
            <div class="card-body">
                <div id="elementsList" class="list-group">
                    <!-- Les éléments seront ajoutés ici -->
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h3>Prédictions</h3>
            </div>
            <div class="card-body">
                <div id="predictions">
                    <p>Moyenne minimale possible: <span id="minAverage">-</span></p>
                    <p>Moyenne maximale possible: <span id="maxAverage">-</span></p>
                    <p>Probabilité de réussite: <span id="successProbability">-</span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
